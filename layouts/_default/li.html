<div class="row">
	<li class="article__item col-md-12 col-lg-10 offset-lg-1">
		<div class="article__meta">
			<span class="article__meta-item article__date">
				{{ with .Site.Params.DateForm }}{{ $.Date.Format . }}{{ else }}{{ $.Date.Format "Mon, Jan 2, 2006" }}{{ end }} by {{partial "author_name.html" (dict "user" .Params.author)}}
			</span>
		</div>
		<a href="{{ .Permalink }}" class="clearfix">
			<h3 class="article__title">{{ .Title }}</h3>
		</a>
		<a href="{{ .Permalink }}" class="row no-hover">
			<div class="col-md-10 offset-md-1 col-lg-3 offset-lg-0 opening__image">
				<div class="img_square" style="background-image: url({{ $.Site.BaseURL }}images/{{ with .Params.image }}{{ . }}{{ else }}default.jpg{{ end }})">
				</div>
			</div>
			<div class="col-md-12 col-lg-7">
				<p class="article__summary">{{ .Summary }}</p>
			</div>
		</a>
	</li>
</div>
