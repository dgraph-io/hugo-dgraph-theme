{{$user := .Params.author }}

<div class="article-author">
	<figure class="article-author__figure">
		{{partial "author_image.html" (dict "content" . "user" $user)}}
	</figure>
	<div class="article-author__bio">
		<h4 class="article-author__name">{{partial "author_name.html" (dict "content" . "user" $user)}}
			<span class="article-author__title">Author</span>
		</h4>
		{{partial "author_detail.html" (dict "content" . "user" $user)}}
	</div>
</div>
