<style>
  #page-header, .article__meta {
    height: 72px;
    overflow: hidden;
  }
</style>
<header id="page-header" class="page-header">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <figure class="page-logo"><a href="/"><img src="/images/logo.svg" width="233" height="70" alt=""></a></figure>
				{{if .Site.Params.github}}
          <span class="topnav-stargazers-wrapper">
            <a href="https://github.com/{{.Site.Params.github}}" data-show-count="true" aria-label="Star Dgraph on GitHub" class="github-button">Star</a>
          </span>
        {{end}}

        <nav class="page-nav pull-right">
          <ul class="page-nav__list">
						{{if .Site.Params.demo}}
						<li class="page-nav__item"><a href="{{.Site.Params.website}}" title="Dgraph Website" class="button button--outline page-nav__link page-nav__link--button">Home</a></li>
						{{end}}
          </ul>
        </nav>
      </div>
      <a href="javascript:void(0)" title="Site Navigation" id="page-nav-button" class="button page-nav-button">Menu</a>
    </div>
  </div>
</header>
